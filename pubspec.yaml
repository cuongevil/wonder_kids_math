name: wonder_kids_math
description: Ứng dụng học toán cho bé (1-100, cộng trừ nhân chia)
publish_to: "none" # chỉ dùng nội bộ

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_tts: ^4.2.3
  audioplayers: ^6.5.1
  provider: ^6.1.5+1
  flip_card: ^0.7.0
  confetti: ^0.8.0
  shared_preferences: ^2.2.2
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1  # <--- thêm plugin sinh icon

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"   # <--- logo gốc (1024x1024)
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/mascot/
